<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Créations Dupdup - Générateur de cartes Dobble</title>
  <link rel="stylesheet" href="styles/global.css">
  <script src="scripts/script.js" defer></script>
  <script src="scripts/uiManager.js" defer></script>
  <script src="scripts/exportManager.js" defer></script>
  <script src="scripts/dobbleLogic.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
  <!-- Menu hamburger -->
  <nav class="hamburger-menu">
    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="menu-icon"> ☰ </label>
    <ul class="menu-items">
      <li><a href="index.html">Accueil</a></li>
      <li><a href="emoji-customization.html">Personnaliser les émojis</a></li>
    </ul>
  </nav>

  <!-- Contenu principal -->
  <header>
    <img src="isla_200x200.74417624_o08o07y0.jpg" alt="Logo Créations Dupdup" class="logo">
    <h1>Générateur de cartes personnalisées</h1>
    <div class="wave"></div>
  </header>

  <main>
    <div class="actions">
      <button id="generateBtn">Générer des cartes</button>
      <button id="downloadPDF">Télécharger en PDF</button>
      <button id="downloadZIP">Télécharger les cartes en PNG (ZIP)</button>
    </div>

    <div class="slider-container">
      <div class="slider-label">
        <label for="minSize">Taille minimale des émojis :</label>
        <span id="minSizeValue">30</span> px
      </div>
      <input type="range" id="minSize" min="10" max="70" value="30" oninput="updatePreview()">
      <div class="slider-label">
        <label for="maxSize">Taille maximale des émojis :</label>
        <span id="maxSizeValue">70</span> px
      </div>
      <input type="range" id="maxSize" min="40" max="120" value="90" oninput="updatePreview()">
    </div>

    <div class="card-container-wrapper">
      <div class="card-container" id="cardContainer"></div>
    </div>
  </main>

  <!-- Contrôle de taille individuel des émojis -->
  <div class="size-control" id="sizeControl">
    <label for="emojiSize">Taille de l'émoji :</label>
    <input type="range" id="emojiSize" min="10" max="120" value="60">
    <span id="emojiSizeValue">60</span> px
  </div>

  <!-- Rotation local -->
  <div id="sizeControl" style="display:none;">
    <input type="range" id="emojiSize" min="10" max="120">
    Taille : <span id="emojiSizeValue"></span> px
    <br>
    <input type="range" id="emojiRotation" min="0" max="360">
    Rotation : <span id="emojiRotationValue"></span>°
  </div>

  <footer>
    <p>&copy; 2025 Créations Dupdup</p>
  </footer>
</body>
</html>
